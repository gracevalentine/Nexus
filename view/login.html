<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nexus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #fff;
    }

    .navbar {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      animation: fadeInDown 1s ease;
    }

    .navbar h1 {
      margin: 0;
      color: #fff;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar h1:hover {
      color: #66ccff;
      transform: scale(1.1);
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 1s ease;
    }

    .login-box h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .login-box p {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .login-box p a {
      color: #66ccff;
      text-decoration: none;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
    }

    .login-box button {
      background-color: #cce6ff;
      color: #000;
      padding: 10px 30px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(102, 204, 255, 0.5);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ooo</h1>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login Page</h2>
      <p>Please <a href="#">sign up</a> if you don't have an account.</p>

      <form action="/login" method="post">
        <div class="input-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required />
        </div>
        <div class="input-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">login</button>
      </form>
    </div>
  </div>
</body>
</html>
