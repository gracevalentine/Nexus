<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Menu</h2>
    <a href="{{ url_for('admin.admin_homepage', admin_id=admin_id) }}">View Gamer</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="search-bar">
        <form method="GET" action="{{ url_for('admin.search_user') }}">
            <input type="text" name="username" placeholder="Type the user's name">
            <button type="submit">üîç</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Acc Status</th>
                <th>Acc Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for gamer in gamers %}
            <tr>
                <td>{{ gamer.name }}</td>
                <td>{{ gamer.status }}</td>
                <td>{{ gamer.role }}</td>
                <td>
                    {% if gamer.status != 'BANNED' %}
                        <a href="{{ url_for('admin.ban_gamer', gamer_id=gamer.id, admin_id=admin_id) }}">Ban</a>
                    {% else %}
                        <span class="banned">Banned</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
