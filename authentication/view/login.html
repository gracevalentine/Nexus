<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nexus</title>
  <link rel="stylesheet" href="{{ url_for('auth.static', filename='login.css') }}">
</head>

<body>
  <img src="{{ url_for('auth.static', filename='bglogin.jpeg') }}" alt="background" class="background-image">
  <div class="navbar">
    <h1>Nexus</h1>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <script>
        alert("{{ messages[0] }}");
      </script>
    {% endif %}
  {% endwith %}

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <p>
        Please <a href="{{ url_for('auth.register_controller') }}">Sign-up</a> if you don't have an account.
      </p>

      {% if error %}
        <p class="error" style="color: red;">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('auth.login_controller') }}" method="POST">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
