<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='signup.css') }}">
</head>
<body>
    <div class="container">
        <h1>Daftar Akun</h1>
        <p>Sudah punya akun? <a href="{{ url_for('auth.login_controller') }}">Login di sini</a></p>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: green;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register_controller') }}">
            <label for="username">Username</label>
            <input type="text" name="username" required>

            <label for="email">Email</label>
            <input type="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" required>

            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" name="confirm-password" required>

            <label for="role">Role</label>
            <select name="role" required>
                <option value="GAMER">Gamer</option>
                <option value="ADMIN">Admin</option>
                <option value="PUBLISHER">Publisher</option>
            </select>

            <button class="signup-btn" type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
