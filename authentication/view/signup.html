<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="{{ url_for('auth.static', filename='signup.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <img src="{{ url_for('auth.static', filename='background.jpg') }}" alt="background" class="background-image">
    <div class="container">
        <h1>Daftar Akun</h1>
        <p>Sudah punya akun? <a href="{{ url_for('auth.login_controller') }}">Login di sini</a></p>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="success-message">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register_controller') }}" novalidate>
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                placeholder="Masukkan username"
                required
                autocomplete="username"
            />

            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="example@mail.com"
                required
                autocomplete="email"
            />

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Buat password"
                    required
                    autocomplete="new-password"
                />
                <button type="button" class="toggle-password" aria-label="Tampilkan password">ğŸ‘ï¸</button>
            </div>

            <label for="confirm-password">Konfirmasi Password</label>
            <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Ketik ulang password"
                required
                autocomplete="new-password"
            />

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Pilih role</option>
                <option value="GAMER">Gamer</option>
                <option value="ADMIN">Admin</option>
                <option value="PUBLISHER">Publisher</option>
            </select>

            <button class="signup-btn" type="submit">Daftar</button>
        </form>
    </div>

    <script>
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        });
    </script>
</body>
</html>
