<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('gamer.static', filename='gamer_stores.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="navbar-left">
            <div class="logo">
                <a href="{{ url_for('auth.gamer_homepage', gamer_id=gamer_id) }}">
                  <img src="{{ url_for('auth.static', filename='nexus_logo.png') }}" alt="NEXUS Logo" class="logo-img">
                </a>
            </div>
        </div>
      <div class="search-bar">
        <input type="text" placeholder="Search" />
        <button>üîç</button>
      </div>
        <nav class="navbar-links">
            <a href="{{ url_for('order.library', gamer_id=gamer_id) }}" class="nav-link">LIBRARY</a>
            <a href="{{ url_for('gamer.storepage', gamer_id=gamer_id) }}" class="nav-link active">STORE</a>
            <a href="{{ url_for('order.show_cart', gamer_id=gamer_id) }}" class="nav-link">CART</a>
            <a href="{{ url_for('wallet.walletpage', gamer_id=gamer_id) }}" class="nav-link">WALLET</a>
            <a href="{{ url_for('auth.logout_controller') }}" class="nav-link">LOGOUT</a>
        </nav>
    </header>

    <!-- Filters -->
    <section class="store-filters">
      <div class="filter-group">
        <div class="dropdown-filter">
          <button
            class="dropbtn"
            id="filter-button"
            onclick="toggleDropdown('filter-dropdown')"
          >
            All Games
          </button>
          <div class="dropdown-content" id="filter-dropdown">
            <a
              href="#"
              onclick="selectDropdownOption('filter-button', 'All Games')"
              >All Games</a
            >
            <a
              href="#"
              onclick="selectDropdownOption('filter-button', 'New & Trending')"
              >New & Trending</a
            >
            <a
              href="#"
              onclick="selectDropdownOption('filter-button', 'Top Sellers')"
              >Top Sellers</a
            >
            <a
              href="#"
              onclick="selectDropdownOption('filter-button', 'Top Rated')"
              >Top Rated</a
            >
          </div>
        </div>

        <div class="dropdown-sort">
          <span>SORT BY</span>
          <button
            class="dropbtn"
            id="sort-button"
            onclick="toggleDropdown('sort-dropdown')"
          >
            Alphabetical
          </button>
          <div class="dropdown-content" id="sort-dropdown">
            <a
              href="#"
              onclick="selectDropdownOption('sort-button', 'Alphabetical A-Z')"
              >Alphabetical A-Z</a
            >
            <a
              href="#"
              onclick="selectDropdownOption('sort-button', 'Alphabetical Z-A')"
              >Alphabetical Z-A</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Game Cards -->
    <section class="store-grid">
      {% for game in games %}
      <div
        class="card"
        onclick="showModal(`{{ game.name|escape }}`, `{{ game.image }}`, `{{ game.description|escape }}`, `Rp {{ '{:,.0f}'.format(game.price | float).replace(',', '.') }}`, `{{ game.publisher|escape }}`, `{{ game.id }}`)"
      >
        <img src="{{ game.image }}" alt="{{ game.name }}" />
        <div class="hover-title">{{ game.name }}</div>
      </div>
      {% endfor %}
    </section>

    <!-- Pop-Up -->
    <div id="gameModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div class="modal-body">
          <!-- LEFT: Detail -->
          <img id="modal-img" src="" alt="Game Cover" />
          <div class="modal-details">
            <h2 id="modal-title">Game Title</h2>
            <p id="modal-price">Price</p>
            <p id="modal-description">Deskripsi game</p>
            <p id="modal-publisher">
              Created by: <span id="modal-publisher-name">Publisher Name</span>
            </p>
            <button class="blue-button" onclick="confirmBuy()">BUY NOW</button>
            <button class="blue-button" onclick="addToCart()">
              ADD TO CART
            </button>
          </div>

          <!-- RIGHT: Review Section -->
          <div class="review-section">
            <h3>Review</h3>
            <div id="review-list">
              <!-- Review muncul di sini -->
            </div>
            <textarea
              id="review-input"
              placeholder="Tulis review kamu di sini..."
              rows="4"
            ></textarea>
            <button class="blue-button" onclick="submitReview()">
              Kirim Review
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let selectedGameId = null;
      let selectedPrice = null;
      let selectedGamerId = "{{ gamer_id }}";

      function toggleDropdown(id) {
        document.querySelectorAll(".dropdown-content").forEach((drop) => {
          if (drop.id !== id) drop.classList.remove("show");
        });
        document.getElementById(id).classList.toggle("show");
      }

      function selectDropdownOption(buttonId, value) {
        document.getElementById(buttonId).innerText = value;
        document
          .querySelectorAll(".dropdown-content")
          .forEach((drop) => drop.classList.remove("show"));
      }

      function showModal(title, image, description, price, publisher, gameId) {
        document.getElementById("modal-img").src = image;
        document.getElementById("modal-title").textContent = title;
        document.getElementById("modal-description").textContent = description;
        document.getElementById("modal-publisher-name").textContent = publisher;
        document.getElementById("modal-price").textContent = price;
        document.getElementById("gameModal").style.display = "block";
        selectedGameId = gameId;
        selectedPrice = price;
        loadReviews(); // selalu muat review dari DB
      }

      function confirmBuy() {
        if (!confirm("Apakah kamu yakin ingin membeli game ini?")) return;

        fetch(`/order/buy/${selectedGamerId}/${selectedGameId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              alert("Pembelian berhasil!");
              location.reload();
            } else {
              alert("Gagal beli: " + data.message);
            }
          })
          .catch((err) => alert("Terjadi kesalahan: " + err));
      }

      function addToCart() {
        fetch(`/order/cart/add/${selectedGamerId}/${selectedGameId}`, {
          method: "POST",
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              alert("Game berhasil ditambahkan ke cart!");
            } else {
              alert("Gagal menambahkan ke cart: " + data.message);
            }
          })
          .catch((err) => alert("Terjadi kesalahan: " + err));
      }

      function submitReview() {
        const reviewText = document.getElementById("review-input").value.trim();
        if (!reviewText) return alert("Review tidak boleh kosong!");

        fetch(`/gamer/review/add/${selectedGamerId}/${selectedGameId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ review: reviewText }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              alert("Review berhasil dikirim!");
              document.getElementById("review-input").value = "";
              loadReviews(); // ‚úÖ langsung reload semua review setelah submit
            } else {
              alert("Gagal kirim review: " + data.message);
            }
          })
          .catch((err) => alert("Terjadi kesalahan saat kirim review: " + err));
      }

      function loadReviews() {
        fetch(`/gamer/review/list/${selectedGameId}`)
          .then((res) => res.json())
          .then((data) => {
            console.log("REVIEW JSON:", data); // Debug log

            const reviewList = document.getElementById("review-list");
            reviewList.innerHTML = "";

            if (data.reviews && data.reviews.length > 0) {
              data.reviews.forEach((r) => {
                const p = document.createElement("p");
                const isSelf =
                  parseInt(r.gamer_id) === parseInt(selectedGamerId);

                p.innerHTML = `üó£Ô∏è <strong>${r.reviewer}${
                  isSelf ? " (kamu)" : ""
                }</strong>: ${r.review_text} <br> <em>${r.date}</em>`;
                p.style.backgroundColor = isSelf ? "#1e90ff" : "#222";
                p.style.color = isSelf ? "white" : "inherit";

                reviewList.appendChild(p);
              });
            } else {
              reviewList.innerHTML = "<p>Belum ada review.</p>";
            }
          })
          .catch((err) => console.error("Gagal ambil review:", err));
      }

      document.querySelector(".close-button").addEventListener("click", () => {
        document.getElementById("gameModal").style.display = "none";
      });

      window.addEventListener("click", (e) => {
        if (e.target === document.getElementById("gameModal")) {
          document.getElementById("gameModal").style.display = "none";
        }
      });
    </script>
  </body>
</html>
