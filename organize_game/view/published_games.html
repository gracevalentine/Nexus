<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher - My Games</title>
    <link
      rel="stylesheet"
      href="{{ url_for('publisher.static', filename='published_games.css') }}"
    />
  </head>

  <body>
    <!-- <header> -->
    <div class="navbar">
      <a
        class="publisher-title"
        href="{{ url_for('publisher.publisher_homepage', publisher_id=publisher_id) }}"
        >Publisher Panel</a
      >
    </div>
    <!-- </header> -->

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <a href="{{ url_for('publisher.published_games', publisher_id=publisher_id) }}" class="active">My Games</a>
        <a href="{{ url_for('publisher.add_new_game', publisher_id=publisher_id) }}">Add New Games</a>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Published Game Cards Grid -->
        <section class="store-grid">
          {% for game in games %}
          <div
            class="card"
            onclick="showModal(`{{ game.name|escape }}`, `{{ game.image }}`, `{{ game.description|escape }}`, `{{ game.price }}`, `{{ game.publisher|escape }}`, `{{ game.id }}`)"
          >
            <img src="data:image/jpeg;base64,{{ game.image_data }}" alt="{{ game.name }}" />
            <div class="hover-title">{{ game.game_name }}</div>
          </div>
          {% endfor %}
        </section>
      </main>
    </div>

    <!-- dropdown & toggle script -->
    <script>
      function toggleDropdown(id) {
        document.querySelectorAll(".dropdown-content").forEach((drop) => {
          if (drop.id !== id) {
            drop.classList.remove("show");
          }
        });
        document.getElementById(id).classList.toggle("show");
      }

      function selectDropdownOption(buttonId, value) {
        document.getElementById(buttonId).innerText = value;
        document
          .querySelectorAll(".dropdown-content")
          .forEach((drop) => drop.classList.remove("show"));
      }

      window.addEventListener("click", function (e) {
        if (!e.target.matches(".dropbtn")) {
          document.querySelectorAll(".dropdown-content").forEach((drop) => {
            drop.classList.remove("show");
          });
        }
      });
    </script>
  </body>
</html>
