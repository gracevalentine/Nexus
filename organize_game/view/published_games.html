<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publisher - My Games</title>
    <link rel="stylesheet" href="{{ url_for('publisher.static', filename='published_games.css') }}" />
  </head>

  <body>
    <div class="navbar">
      <a class="publisher-title" href="{{ url_for('publisher.publisher_homepage', publisher_id=publisher_id) }}">
        Publisher Panel
      </a>
    </div>

    <div class="container">
      <div class="sidebar">
        <a href="{{ url_for('publisher.published_games', publisher_id=publisher_id) }}" class="active">My Games</a>
        <a href="{{ url_for('publisher.add_new_game', publisher_id=publisher_id) }}">Add New Games</a>
      </div>

      <main class="main-content">
        <section class="store-grid">
          {% for game in games %}
          <div class="card">
            <img src="data:image/jpeg;base64,{{ game.image_data }}" alt="{{ game.game_name }}" />
            
            <div class="hover-title">
              <div class="game-title">{{ game.game_name }}</div>
              <div class="action-buttons">
                <a href="{{ url_for('publisher.edit_game', publisher_id=publisher_id, game_id=game.game_id) }}" class="btn btn-edit">Edit</a>
                <form method="POST" action="{{ url_for('publisher.delete_game', publisher_id=publisher_id, game_id=game.game_id) }}" onsubmit="return confirm('Are you sure you want to delete this game?');" class="inline-form">
                  <button type="submit" class="btn btn-delete">Delete</button>
                </form>
              </div>
            </div>
          </div>

          {% endfor %}
        </section>
      </main>
    </div>
  </body>
</html>
