<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ 'Edit Game' if is_edit else 'Add New Game' }}</title>
  <link rel="stylesheet" href="{{ url_for('publisher.static', filename='published_edit_game.css') }}" />
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('publisher.published_games', publisher_id=publisher_id) }}" class="back-link">&larr; Back to My Games</a>
  </div>

  <div class="form-container">
    <h2>{{ 'Edit Game' if is_edit else 'Add New Game' }}</h2>
    <form method="POST" enctype="multipart/form-data" action="{{ form_action if is_edit else url_for('publisher.add_new_game', publisher_id=publisher_id) }}">
      <label for="game-name">Game Name</label>
      <input type="text" id="game-name" name="game-name" value="{{ game.game_name if is_edit else '' }}" required />

      <label for="price-game">Price</label>
      <input type="number" id="price-game" name="price-game" value="{{ game.game_price if is_edit else '' }}" step="0.01" required />

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" value="{{ game.game_genre if is_edit else '' }}" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required>{{ game.game_desc if is_edit else '' }}</textarea>

      <label for="status">Status</label>
      <select id="status" name="status" required>
        {% for status in statuses %}
          <option value="{{ status.value }}" {% if is_edit and game.game_status == status.value %}selected{% endif %}>{{ status.name }}</option>
        {% endfor %}
      </select>

      <label for="image">Game Image {% if is_edit %}(leave blank to keep existing){% endif %}</label>
      <input type="file" id="image" name="image" accept="image/*" />

      {% if is_edit and game.image_data %}
        <img src="data:image/jpeg;base64,{{ game.image_data }}" alt="Current Image" class="current-image" />
      {% endif %}

      <button type="submit" class="btn-submit">{{ 'Update Game' if is_edit else 'Add Game' }}</button>
    </form>
  </div>
</body>
</html>
